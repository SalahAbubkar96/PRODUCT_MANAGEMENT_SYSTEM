<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css" >

    <title>Document</title>
</head>
<body>
    <div class="crud">


        <div class="head">
            <h2>curd</h2>
            <p>product management system</p>

        </div>


        <div class="inputs">
            <input placeholder="title"  type="text" id="title">
            <div class="price">
                <input     onkeyup="getTitle()" type="number" id="price" placeholder="price">
                <input    onkeyup="getTitle()" type="number" id="taxes" placeholder="taxes">
                <input    onkeyup="getTitle()" type="number" id="ads" placeholder="ads">
                <input     onkeyup="getTitle()" type="number" id="discount" placeholder="discount">
                <small   id="total"></small>
            </div>

            <input placeholder="count"  type="number" id="count">
            <input placeholder="category"  type="text" id="category">
            <button  id="submit" >Create</button>
        </div>
        




        <div class="outputs">
            <div class="searchBlock">
                <input    onkeyup="serachData(this.value)" type="text" id="serach" placeholder="Search">
            </div>
            <div class="btnSearch">
                <button onclick="getSearchMood(this.id)"  id="SearchTitle">Search By Title</button>
                <button    onclick="getSearchMood(this.id)"   id="SearchGategory">Search By Gategory</button>
            </div>
            <table>
                <tr>
                 <th>id</th><th>title</th><th>price</th>
                <th>taxes</th><th>ads</th><th>discount</th>
                <th>totle</th>
                <th>category</th><th>update</th><th>delete</th>
            </tr>
            <div id="deletAll">
                
            </div>
            <tbody  id="tbody" >
               
                                

            </tbody>

            </table>


        </div>
        

    </div>






<script src="java.js"></script>
    
</body>
</html>
